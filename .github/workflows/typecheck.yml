name: TypeScript Check

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [staging, main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Payload types
        run: pnpm generate:types
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI || 'mongodb://localhost:27017/fermentfreude-ci' }}
          PAYLOAD_SECRET: ci-placeholder-secret-min-32-characters-long

      - name: TypeScript check
        run: npx tsc --noEmit
